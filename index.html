<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/1.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container center-text">
      <h1>Todo list App</h1>
      <div>
        <input
          type="text"
          name="item"
          autofocus
          placeholder="Enter new task(Max:50 chars)"
          id="taskText"
          maxlength="50"
        />
        <button type="submit" class="btn btn-md" id="addTask">Add</button>
    </div>
    <div>
        <h1 class="taskTitle" id=taskTitleId>Tasks to do</h1>
        <ul id="taskList" class="taskList"></ul>
     
    
      <h1 class="doneTitle space">Done Tasks</h1>
      <ul class="doneList" id="doneList"></ul>
      </div>
    </div>

    <script src="/js/1.js"></script>
  </body>
</html>
